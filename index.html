<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<style type="text/css">
		body{
			margin:0;
			background-color: slategray;
		}
	</style>
</head>

<body>
	
	<script>
		$(function(){
			
			 $(".add_contact").click(function(){
            var name = $("#name").val();
            var number = $("#number").val();
            var markup = "<tr><td>" + name + "</td><td>" + number + "</td><td><button>Delete</button></td></tr>";
            $("table tbody").append(markup);
				 $("td button").addClass("delete");
        });
			$(document).on("click", ".delete", function(){
				
				$(this).parent().parent().remove();
			});
            
			
			 
		});
		
			
		</script>
	
	
	
	<div class="container">
		<center><p class="display-4" id="title">Phone directory</p>
			<input type="submit" id="add" data-toggle="modal" data-target="#myModal" value="Add contact"></center>
		<table class="table table-dark table-striped table-hover text-center">
			<thead>
				<tr>
					<td>Name</td>
					<td>Phone number</td>
					<td>Action</td>
				</tr>
			</thead>
			<tbody>
				<tr id="datarow">
					<td>John</td>
					<td>1254632323</td>
					<td><button class="delete">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	
	<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <input type="submit" class="close" data-dismiss="modal" value="&times;">
        
      </div>
      <div class="modal-body">
        <p class="text-center p-2">Add new person</p>
		  <form class="text-center">
        <input type="text" id="name" placeholder="Name" required onkeyUp="document.getElementById('printtext').innerHTML = this.value" /><br>
        <input type="text" id="number" placeholder="Phone number" required onkeyUp="document.getElementById('printtext').innerHTML = this.value" /><br><br>
    	<input type="button" id="add" value="Add" class="add_contact">
    </form>
      </div>
		<div class="modal-footer text-center">
			<p id="printtext" class="align-content-around"></p>
		</div>
      
    </div>

  </div>
</div>

	</script>
	
</body>
</html>
